apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mongodb.fullname" . }}-test-connection"
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: nc
      image: busybox
      command: ['nc']
      args: ['-z -v -w1 {{ include "mongodb.fullname" . }} {{ .Values.service.port }}']
  restartPolicy: Never
