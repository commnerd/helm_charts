apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-reverse-tunnel
  namespace: {{ .Release.Namespace | default "production" | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "edge-reverse-tunnel.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "edge-reverse-tunnel.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-nginx
          image: "nginx:1.21.4"
          imagePullPolicy: IfNotPresent
          ports:
          - name: http
            containerPort: 80
            protocol: TCP
          volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
            readOnly: true
        - name: {{ .Chart.Name }}-tunnel
          image: "commnerd/edge-reverse-tunnel:{{ .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: web-server-creds
                  key: username
            - name: SERVER
              valueFrom:
                secretKeyRef:
                  name: web-server-creds
                  key: ip_address
            - name: BIND_PORT
              valueFrom:
                secretKeyRef:
                  name: edge-tunnel-definition
                  key: server_port
            - name: DEST
              valueFrom:
                secretKeyRef:
                  name: edge-tunnel-definition
                  key: dest
            - name: DEST_PORT
              valueFrom:
                secretKeyRef:
                  name: edge-tunnel-definition
                  key: dest_port
          volumeMounts:
            - name: ssh-volume
              readOnly: true
              mountPath: "/tmp/.ssh"
      volumes:
        - name: ssh-volume
          secret:
            secretName: personal-id-rsa
        - name: nginx-config
          configMap:
            name: nginx.conf
