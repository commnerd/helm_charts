apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx.conf
data:
  nginx.conf: |
    ##
    # You should look at the following URL's in order to grasp a solid understanding
    # of Nginx configuration files in order to fully unleash the power of Nginx.
    # http://wiki.nginx.org/Pitfalls
    # http://wiki.nginx.org/QuickStart
    # http://wiki.nginx.org/Configuration
    #
    # Generally, you will want to move this file somewhere, and start with a clean
    # file but keep this around for reference. Or just disable in sites-enabled.
    #
    # Please see /usr/share/doc/nginx-doc/examples/ for more detailed examples.
    ##

    user  nginx;
    worker_processes  auto;

    error_log  /var/log/nginx/error.log notice;
    pid        /var/run/nginx.pid;

    events {
        worker_connections  1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        #tcp_nopush     on;

        keepalive_timeout  65;

        #gzip  on;

        # Default server configuration
        #
        map $http_upgrade $connection_upgrade {
            default upgrade;
            '' close;
        }

        server {
            listen 80;
            listen [::]:80;

            server_name ~^(?<subdomain>.+).michaeljmiller.net$;
            access_log /var/log/nginx/$subdomain-access.log;
            error_log /var/log/nginx/$subdomain-error.log;
            proxy_buffering off;

            location / {
                proxy_pass http://$subdomain.michaeljmiller.net;
                proxy_http_version 1.1;
                proxy_set_header Host $subdomain.home;
                proxy_set_header X-Forwarded_For $proxy_add_x_forwarded_for;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
            }
        }
        
        server {
            listen 443;
            listen [::]:443;

            server_name ~^(?<subdomain>.+).michaeljmiller.net$;
            access_log /var/log/nginx/$subdomain-ssl-access.log;
            error_log /var/log/nginx/$subdomain-ssl-error.log;
            proxy_buffering off;

            location / {
                proxy_pass https://$subdomain.michaeljmiller.net;
                proxy_http_version 1.1;
                proxy_set_header Host $subdomain.home;
                proxy_set_header X-Forwarded_For $proxy_add_x_forwarded_for;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
            }
        }
    }
