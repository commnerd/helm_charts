apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "dhcpd.fullname" . }}-role-binding
roleRef:
  kind: Role
  name: {{ include "dhcpd.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ include "dhcpd.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}