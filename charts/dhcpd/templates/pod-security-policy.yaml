apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ include "dhcpd.fullname" . }}-pod-security-policy
spec:
  privileged: true
  hostNetwork: true
  # The rest fills in some required fields.
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
  - '*'
