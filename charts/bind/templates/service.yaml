apiVersion: v1
kind: Service
metadata:
  name: {{ include "bind.fullname" . }}
  labels:
    {{- include "bind.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 53
      protocol: TCP
      name: 53
    - port: {{ .Values.service.port }}
      targetPort: 53
      protocol: UDP
      name: 53
    - port: 953
      targetPort: 953
      protocol: TCP
      name: 953
  selector:
    {{- include "bind.selectorLabels" . | nindent 4 }}
